<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            min-height: 100vh;       /* Take full viewport height */
            background-color: #f4f4f4; /* Light background for the page */
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limit width for popup effect */
            text-align: center; /* Center content within the container */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left; /* Align labels to the left */
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px); /* Full width minus padding/border */
            box-sizing: border-box; /* Include padding/border in width */
            font-size: 1em;
        }
        .dob-group {
            display: flex; /* Use flexbox for DOB inputs */
            justify-content: space-between; /* Distribute space between inputs */
            margin-bottom: 15px;
        }
        .dob-group input {
            width: calc(33% - 10px); /* Roughly 1/3rd width minus some margin */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center; /* Center text in DOB inputs */
            font-size: 1em;
        }
        .dob-group input:not(:last-child) {
            margin-right: 10px; /* Space between inputs */
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%; /* Make button full width */
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            font-weight: bold;
            text-align: left; /* Align messages to the left */
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>

        <form id="loginForm">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label>Date of Birth:</label>
            <div class="dob-group">
                <input type="text" id="dobYear" name="dobYear" placeholder="YYYY" maxlength="4" required>
                <input type="text" id="dobMonth" name="dobMonth" placeholder="MM" maxlength="2" required>
                <input type="text" id="dobDay" name="dobDay" placeholder="DD" maxlength="2" required>
            </div><br>

            <button type="submit">Login</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const lastNameInput = document.getElementById('lastName');
        const dobYearInput = document.getElementById('dobYear'); // Year first now
        const dobMonthInput = document.getElementById('dobMonth');
        const dobDayInput = document.getElementById('dobDay');
        const messageDiv = document.getElementById('message');

        // Helper function to pad single digits with a leading zero
        function padZero(num) {
            return String(num).padStart(2, '0');
        }

        // Event listeners for input fields to auto-pad and move focus (improved for Y-M-D order)
        dobYearInput.addEventListener('input', function() {
            if (this.value.length === 4 && this.value.match(/^\d+$/)) {
                dobMonthInput.focus();
            }
        });
        dobMonthInput.addEventListener('input', function() {
            if (this.value.length === 2 && this.value.match(/^\d+$/)) {
                dobDayInput.focus();
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            messageDiv.style.display = 'none';
            messageDiv.className = '';

            const lastName = lastNameInput.value.trim();
            let year = dobYearInput.value.trim();
            let month = dobMonthInput.value.trim();
            let day = dobDayInput.value.trim();

            // Client-side validation and formatting
            if (!lastName || !month || !day || !year) {
                messageDiv.textContent = 'Please fill in all fields.';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }

            // Pad month and day with leading zero if single digit
            if (month.length === 1 && !isNaN(parseInt(month))) {
                month = padZero(month);
                dobMonthInput.value = month; // Update the display in the input box
            }
            if (day.length === 1 && !isNaN(parseInt(day))) {
                day = padZero(day);
                dobDayInput.value = day; // Update the display in the input box
            }

            // Simple numeric validation (you can add more robust date validation)
            const parsedMonth = parseInt(month);
            const parsedDay = parseInt(day);
            const parsedYear = parseInt(year);

            if (isNaN(parsedMonth) || isNaN(parsedDay) || isNaN(parsedYear) ||
                parsedMonth < 1 || parsedMonth > 12 ||
                parsedDay < 1 || parsedDay > 31 ||
                parsedYear < 1900 || parsedYear > new Date().getFullYear() + 1) { // Allow slightly into future for very new birthdays
                messageDiv.textContent = 'Please enter a valid date of birth (YYYY-MM-DD).';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }

            // More robust date validation - check if the date actually exists (e.g., no Feb 30th)
            const date = new Date(parsedYear, parsedMonth - 1, parsedDay); // Month is 0-indexed for Date object
            if (date.getFullYear() !== parsedYear || date.getMonth() !== parsedMonth - 1 || date.getDate() !== parsedDay) {
                messageDiv.textContent = 'Invalid date. Please check month and day values.';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }


            // Combine into YYYY-MM-DD format for sending to server
            const dob = `${year}-${month}-${day}`;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ lastName, dob })
                });

                const data = await response.json();

                if (response.ok) { // Check if HTTP status is 2xx
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = data.message || 'Login failed.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error during login:', error);
                messageDiv.textContent = 'An error occurred during login. Please try again.';
                messageDiv.className = 'error';
            }
            messageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
